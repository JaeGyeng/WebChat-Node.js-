<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Minion Talk</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
         
        
    </head>
    
    <body background ="Minion.png">
 
      <div class="positioning"></div>
        <div class="wrapper">
            <div class="banner">
                <h1>Minion Talk</h1>
                <span id="status"></span>
            
        </div>
              
        <div class="banner2">
                  <span id="status2"></span>
            </div>
        <div id="historyMsg">
        </div>
            
            
            
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input id="emoji" type="button" value=":)" title="emoji" class ="orange" />
                 
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="Image" class ="orange" />
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <input id="clearBtn" type="button" value="Clear" title="Clear Screen" class ="orange"/>
                    <input id="notifBtn" type="button" value="Notification" title="Notification" class ="orange">
                </div>
                <textarea id="messageInput" placeHolder=" Enter로 전송 가능"></textarea>
                <input id="sendBtn" type="button" value="SEND" class ="orange">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        
      

        
        
        
        <div class ="Userlist">
            <h2>User List</h2>
            <span id="userlist"></span> 
           
        </div>
        
        
        <div class ="roomlist">
            <h3>Room List</h3>
            <span id="roomList"></span> 
           
        </div>

        
        
       
        <input type="text" placeHolder="create room" id = "crtRoom" />
        <button id = "btnRoomcrt" class ="orange" >Create</button>
        <input type="text" placeHolder="room name" id = "inpRoomName" />
        <button id = "btnRoomEnt" class ="orange">Enter</button>
        <button id = "btnRoomExit" class ="orange">Leave</button>
        
        
        
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" class = "orange" />

                
            </div>
            
            

        </div>     
        

      
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/miniontalk.js"></script>
        
        

        






    </body>
</html>
